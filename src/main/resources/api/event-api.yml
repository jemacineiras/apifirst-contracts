asyncapi: 2.3.0
info:
  title: User Service
  version: 1.0.0
  description: User management Service
servers:
  development:
    url: development.gigantic-server.com
    description: Development server
    protocol: kafka
    protocolVersion: 0.9.1
  staging:
    url: staging.gigantic-server.com
    description: Staging server
    protocol: kafka
    protocolVersion: 0.9.1
  production:
    url: api.gigantic-server.com
    description: Production server
    protocol: kafka
    protocolVersion: 0.9.1
channels:
  accountEmitter:
    publish:
      operationId: "accountEmitter"
      message:
        payload:
          $ref: 'schema/bank_account.yml#/BankAccountEvent'
  storeMovement:
    subscribe:
      operationId: "storeMovement"
      message:
        payload:
          $ref: 'schema/bank_movement.yml#/BankMovementEvent'
  storeAccount:
    subscribe:
      operationId: "storeAccount"
      message:
        payload:
          $ref: 'schema/bank_account.yml#/BankAccountEvent'